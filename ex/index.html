<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <header class="header">
    <h1>Кава від Гупалюка</h1>
    <div class="menu-icon"></div>
  </header>

  <main class="content">
    <div class="our_menu"><h2>Our menu</h2></div>
    <section class="drinks">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR_F7D5DqADKSLEamMfCn3OcDIzqMJB8QeDA&s" alt="Drink 1"/>
        <h3>Latte</h3>
        <p>$20</p>
      </div>
      <div class="card">
        <img src="https://thelittlestcrumb.com/wp-content/uploads/iced-oat-milk-latte-featured-image.jpg" alt="Drink 2"/>
        <h3>Iced Coffee</h3>
        <p>$20</p>
      </div>
      <div class="card">
        <img src="https://lorcoffee.com/cdn/shop/articles/Cappuccino-exc.jpg?v=1684870907" alt="Drink 3"/>
        <h3>Cappuccino</h3>
        <p>$20</p>
      </div>
      <div class="card">
        <img src="https://images.ctfassets.net/v601h1fyjgba/6cbjpHEL7rgkICqBJ7870c/287cdae30aeea24586efe350ebe3cadd/Macchiato_COMP.jpg" alt="Drink 4"/>
        <h3>Macchiato</h3>
        <p>$30</p>
      </div>
      <div class="card">
        <img src="https://www.nescafe.com/ua/sites/default/files/2023-04/RecipeHero_CaramelLatte_1066x1066.jpg" alt="Drink 5"/>
        <h3>Caramel Latte</h3>
        <p>$20</p>
      </div>
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ6_3YsWp2IGxEMYHOKpz2VqvFN7HIqeBm4w&s" alt="Drink 6"/>
        <h3>Mocha</h3>
        <p>$20</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Працюємо щодня з 8:00 до 20:00</p>
    <p>Зв'яжіться з нами: +380123456789</p>
  </footer>
</body>
</html>
